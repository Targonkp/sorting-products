<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Сортировка товаров по разным параметрам</title>
  </head>
  <body>
    <section class="products">
      <div class="products__sort products-sort">
        <button class="products-sort__button" id="ascending">
          По возрастанию цены
        </button>
        <button class="products-sort__button" id="descending">
          По убыванию цены
        </button>
        <button class="products-sort__button" id="name">По названию</button>
        <button class="products-sort__button" id="rating">
          По популярности
        </button>
      </div>
      <div class="main-content">
        <div class="filters__wrap">
          <div class="filters__container" id="filters-price">
            <span class="filters__header">Цена</span>
          </div>
          <div class="filters__container" id="filters-brand">
            <span class="filters__header">Бренды</span>
          </div>
          <div class="filters__container" id="filters-diagonal">
            <span class="filters__header">Диагональ</span>
          </div>
          <div class="filters__container" id="reset">
            <span class="reset">Сбросить</span>
          </div>
        </div>
        <div class="products__wrap">
          <div class="products__text products-text"></div>
        </div>
      </div>
      <div class="navigation-elements">
        <div class="pagination-wrap">
          <ul class="pagination"></ul>
        </div>
        <div class="sorting-wrap">
          <span class="show-pages">Показать по</span>
          <ul class="sorting">
            <li class="sorting__element sorting__element-active">3</li>
            <li class="sorting__element">6</li>
            <li class="sorting__element">9</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="newApp.js"></script>
  </body>
</html>
